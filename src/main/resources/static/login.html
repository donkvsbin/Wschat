<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 400px;
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            background: #f5f5f5;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab:hover {
            background: #e8e8e8;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-content {
            display: none;
        }
        
        .form-content.active {
            display: block;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .password-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">登录</div>
            <div class="tab" onclick="switchTab('register')">注册</div>
        </div>
        
        <div class="form-container">
            <!-- 登录表单 -->
            <div id="loginForm" class="form-content active">
                <h2>欢迎回来</h2>
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="loginUsername" placeholder="请输入用户名" />
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="loginPassword" placeholder="请输入密码" />
                </div>
                <button class="btn" onclick="login()">登录</button>
                <div id="loginMessage" class="message"></div>
            </div>
            
            <!-- 注册表单 -->
            <div id="registerForm" class="form-content">
                <h2>创建账号</h2>
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="registerUsername" placeholder="请输入用户名" />
                </div>
                <div class="form-group">
                    <label>昵称</label>
                    <input type="text" id="registerNickname" placeholder="请输入昵称（可选）" />
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="registerPassword" placeholder="请输入密码" />
                    <div class="password-hint">至少8位，包含字母和数字</div>
                </div>
                <button class="btn" onclick="register()">注册</button>
                <div id="registerMessage" class="message"></div>
            </div>
        </div>
    </div>

    <script>
        // 切换标签页
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-content');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            // 清空消息
            hideMessage('loginMessage');
            hideMessage('registerMessage');
        }
        
        // 显示消息
        function showMessage(id, message, isSuccess) {
            const msgEl = document.getElementById(id);
            msgEl.textContent = message;
            msgEl.className = 'message ' + (isSuccess ? 'success' : 'error');
            msgEl.style.display = 'block';
        }
        
        // 隐藏消息
        function hideMessage(id) {
            const msgEl = document.getElementById(id);
            msgEl.style.display = 'none';
        }
        
        // 登录
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showMessage('loginMessage', '请填写完整信息', false);
                return;
            }
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showMessage('loginMessage', '登录成功！正在跳转...', true);
                    setTimeout(() => {
                        window.location.href = '/websocket-test.html';
                    }, 1000);
                } else {
                    showMessage('loginMessage', result.message, false);
                }
            } catch (error) {
                showMessage('loginMessage', '登录失败：' + error.message, false);
            }
        }
        
        // 注册
        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const nickname = document.getElementById('registerNickname').value.trim();
            const password = document.getElementById('registerPassword').value;
            
            if (!username || !password) {
                showMessage('registerMessage', '用户名和密码不能为空', false);
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        password,
                        nickname: nickname || username
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showMessage('registerMessage', '注册成功！请登录', true);
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginUsername').value = username;
                    }, 1500);
                } else {
                    showMessage('registerMessage', result.message, false);
                }
            } catch (error) {
                showMessage('registerMessage', '注册失败：' + error.message, false);
            }
        }
        
        // 回车键提交
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginForm').classList.contains('active')) {
                    login();
                } else {
                    register();
                }
            }
        });
    </script>
</body>
</html>
